<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion - Transform - Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Usando animacion CSS</h1>
    <h2>Propiedad Transform</h2>
    <div class="contenedor_padre">
        <div class="cubo translate">Translate</div>
        <div class="cubo rotate">Rotate</div>
        <div class="cubo scale">Scale</div>
        <div class="cubo skew">Skew</div>
        <div class="cubo combinado">Combinado</div>
    </div>
</body>
</html>


<!-- 
Transform -> tiene la subpropiedad Transition: 
Se puede usar cualquier elemento de html y se puede modificar la forma, que rote, que escale, que este girando, etc...
-->
<!-- 
Se puede usar de forma progresiva, TRANSLATE, ROTATE, SCALE Y SKEW
-->
