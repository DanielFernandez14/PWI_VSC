<!-- Librerias: son librerias que hace la gente para poder facilitar y hacer el codigo mas rapido, no tenemos que escribirlo desde cero. Dan soluciones ya testadas y con buenas practicas. Facilitan la cantidad de codigo y poder enforcarnos en los problemas puntuales a resolver de nuestro programa. 

-->

<!--  

Framworks: Bootstrap -> los frameoworks son para proyectos mas grandes y que requieren de muchas estructuras. Es un paquete que puede estar compuesto de varias librerias. Nos ayudan a ahorrar codigo. Nos dan la estructura de como armar todo el proyecto. 
Bootstrap esta destinado al estilado (CSS)  
Proporciona plantillas de diseño para HTML y CSS, contiene algunos complementos para JS.
Es responsive y tiene un acercamiento mobile first.
Compatible con todos los navegadores y plataformas.
Nos permite poder hacer modificaciones en las plantillas que nos provee.

-->
